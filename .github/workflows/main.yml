name: Test dotfiles on GitHub Actions
on: [push]
jobs:
  test_ubuntu_20:
    name: Test for Ubuntu 20.04
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Build docker
        uses: ./
        id: dotfiles
      - name: Output
        run: echo "${{ steps.dotfiles.outputs }}"